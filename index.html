<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieFlix</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #000000, #111111);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .glass {
      background: rgba(0, 0, 0, 0.65);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="w-full max-w-md p-6 glass rounded-2xl">
    <!-- Navigation -->
    <div class="flex justify-between mb-6">
      <button onclick="showSection('register')" class="text-cyan-400 hover:underline">Register</button>
      <button onclick="showSection('login')" class="text-cyan-400 hover:underline">Login</button>
      <button onclick="showSection('home')" class="text-cyan-400 hover:underline">Home</button>
    </div>

    <!-- Register -->
    <div id="registerSection">
      <h1 class="text-2xl font-bold mb-4">Register for MovieFlix</h1>
      <input id="reg_username" type="text" placeholder="Username" class="input" />
      <input id="reg_email" type="email" placeholder="Email" class="input" />
      <input id="reg_password" type="password" placeholder="Password" class="input" />
      <button onclick="register()" class="btn w-full mt-3">Register</button>
      <p id="registerMessage" class="text-sm mt-2"></p>
    </div>

    <!-- Login -->
    <div id="loginSection" class="hidden">
      <h1 class="text-2xl font-bold mb-4">Login to MovieFlix</h1>
      <input id="login_email" type="email" placeholder="Email" class="input" />
      <input id="login_password" type="password" placeholder="Password" class="input" />
      <button onclick="login()" class="btn w-full mt-3">Login</button>
      <p id="loginMessage" class="text-sm mt-2"></p>
    </div>

    <!-- Home -->
    <div id="homeSection" class="hidden">
      <h1 class="text-2xl font-bold mb-4">üî• Featured Movies</h1>
      <div id="movieGrid" class="grid grid-cols-2 gap-4"></div>
    </div>
  </div>

  <script>
    const API = "https://movieflix-backend-ikbt.onrender.com/api"

    function showSection(section) {
      document.getElementById('registerSection').classList.add('hidden')
      document.getElementById('loginSection').classList.add('hidden')
      document.getElementById('homeSection').classList.add('hidden')
      document.getElementById(`${section}Section`).classList.remove('hidden')
    }

    async function register() {
      const username = document.getElementById('reg_username').value
      const email = document.getElementById('reg_email').value
      const password = document.getElementById('reg_password').value

      try {
        const res = await fetch(`${API}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        })
        const data = await res.json()
        if (res.ok) {
          document.getElementById('registerMessage').textContent = "‚úÖ Registration successful! Now you can log in."
          showSection('login')
        } else {
          document.getElementById('registerMessage').textContent = data.message || "Registration failed."
        }
      } catch (err) {
        document.getElementById('registerMessage').textContent = "‚ö†Ô∏è Error occurred"
      }
    }

    async function login() {
      const email = document.getElementById('login_email').value
      const password = document.getElementById('login_password').value

      try {
        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        })
        const data = await res.json()
        if (res.ok) {
          localStorage.setItem("token", data.token)
          document.getElementById('loginMessage').textContent = "‚úÖ Login successful!"
          showSection('home')
          loadMovies()
        } else {
          document.getElementById('loginMessage').textContent = data.message || "Login failed."
        }
      } catch (err) {
        document.getElementById('loginMessage').textContent = "‚ö†Ô∏è Login error"
      }
    }

    async function loadMovies() {
      try {
        const res = await fetch(`${API}/movies`)
        const movies = await res.json()
        const grid = document.getElementById('movieGrid')
        grid.innerHTML = ''
        movies.forEach(m => {
          grid.innerHTML += `
            <div class="bg-white/10 rounded p-2">
              <img src="${m.thumbnail || 'https://via.placeholder.com/300x160'}" class="rounded w-full h-32 object-cover" />
              <h3 class="mt-2 text-sm font-semibold">${m.title}</h3>
              <p class="text-xs text-gray-400">${m.category}</p>
            </div>
          `
        })
      } catch (err) {
        document.getElementById('movieGrid').innerHTML = "<p>‚ö†Ô∏è Failed to load movies.</p>"
      }
    }

    // Basic styles
    const style = document.createElement('style')
    style.innerHTML = `
      .input {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 0.6rem;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 0.5rem;
        color: white;
      }
      .btn {
        background: #06b6d4;
        padding: 0.6rem;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: all 0.3s;
      }
      .btn:hover {
        background: #0891b2;
      }
    `
    document.head.appendChild(style)
  </script>
</body>
</html>
