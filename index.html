<body class="flex items-center justify-center p-4">

    </div>

    <!-- Register Section -->
    <div id="register-section">
      <h2 class="text-xl font-semibold mb-4">Register</h2>
      <input id="reg-username" type="text" placeholder="Username" class="input" />
      <input id="reg-email" type="email" placeholder="Email" class="input" />
      <input id="reg-password" type="password" placeholder="Password" class="input" />
      <button onclick="register()" class="btn">Register</button>
      <p id="reg-msg" class="text-sm mt-2 text-center"></p>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="hidden">

      <input id="log-email" type="email" placeholder="Email" class="input" />

      <button onclick="login()" class="btn">Login</button>
      <p id="log-msg" class="text-sm mt-2 text-center"></p>
    </div>

    <!-- Upload Section -->
    <div id="upload-section" class="hidden">
      <h2 class="text-xl font-semibold mb-4">Upload Movie</h2>
      <input id="movie-title" type="text" placeholder="Movie Title" class="input" />

  </div>

    function showSection(section) {
      document.getElementById("register-section").classList.add("hidden");
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("upload-section").classList.add("hidden");
      document.getElementById(`${section}-section`).classList.remove("hidden");
    }

    function register() {
      const username = document.getElementById("reg-username").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;

      fetch(`${API}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password }),
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("reg-msg").textContent = data.message || "‚úÖ Registered successfully!";

        document.getElementById("reg-msg").textContent = "‚ùå Registration failed.";
