<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieFlix Admin Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0f0f0f, #1a1a1a);
      color: white;
    }
    .glass {
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(6px);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="glass p-8 rounded-xl w-[90%] max-w-xl">
    <h1 class="text-3xl mb-6 text-cyan-400 text-center">üé¨ Upload Movie</h1>
    <form id="uploadForm" class="space-y-4">
      <input type="text" id="title" placeholder="Movie Title" required class="w-full p-3 rounded bg-zinc-900 border border-cyan-600"/>
      <input type="text" id="category" placeholder="Category" required class="w-full p-3 rounded bg-zinc-900 border border-cyan-600"/>
      <input type="url" id="thumbnail" placeholder="Thumbnail URL" required class="w-full p-3 rounded bg-zinc-900 border border-cyan-600"/>
      <input type="url" id="videoUrl" placeholder="Video URL" required class="w-full p-3 rounded bg-zinc-900 border border-cyan-600"/>
      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-black font-bold py-3 rounded-lg transition-all">Upload Movie</button>
    </form>
    <p id="message" class="text-sm mt-4 text-center"></p>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        title: form.title.value.trim(),
        category: form.category.value.trim(),
        thumbnail: form.thumbnail.value.trim(),
        videoUrl: form.videoUrl.value.trim()
      };

      try {
        const res = await fetch("https://movieflix-backend-ikbt.onrender.com/api/movies", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${localStorage.getItem("token") || ""}`
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Upload failed");
        message.textContent = "‚úÖ Movie uploaded successfully!";
        message.className = "text-green-400";
        form.reset();
      } catch (err) {
        message.textContent = "‚ùå Failed to upload. Make sure you're logged in.";
        message.className = "text-red-400";
      }
    });
  </script>
</body>
</html>
