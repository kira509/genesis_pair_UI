<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieFlix Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1604948501466-6c3cd8de0a2b?auto=format&fit=crop&w=1950&q=80') no-repeat center/cover;
      height: 100vh;
      margin: 0;
    }
    .glass {
      background: rgba(0, 0, 0, 0.55);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
      backdrop-filter: blur(10px);
    }
    .btn {
      transition: transform 0.2s, background-color 0.3s;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .input {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">

  <div class="glass max-w-lg w-full p-8 rounded-2xl text-white space-y-6">
    <h1 class="text-3xl font-bold text-cyan-400 text-center drop-shadow-lg">üé¨ MovieFlix Portal</h1>

    <!-- Navigation Buttons -->
    <div class="flex justify-center gap-4">
      <button onclick="showSection('register')" class="btn bg-blue-500 px-4 py-2 rounded text-white font-semibold">Register</button>
      <button onclick="showSection('login')" class="btn bg-green-500 px-4 py-2 rounded text-white font-semibold">Login</button>
      <button onclick="showSection('upload')" class="btn bg-purple-600 px-4 py-2 rounded text-white font-semibold">Upload</button>
    </div>

    <!-- Register Section -->
    <div id="register-section" class="space-y-4 hidden">
      <h2 class="text-xl font-bold">Register for MovieFlix</h2>
      <input id="reg-username" type="text" placeholder="Username" class="input w-full px-3 py-2 rounded" />
      <input id="reg-email" type="text" placeholder="Email" class="input w-full px-3 py-2 rounded" />
      <input id="reg-password" type="text" placeholder="Password" class="input w-full px-3 py-2 rounded" />
      <button onclick="register()" class="btn bg-blue-600 w-full py-2 rounded font-bold text-white">Register</button>
      <p id="reg-msg" class="text-sm mt-1"></p>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="space-y-4 hidden">
      <h2 class="text-xl font-bold">Login to MovieFlix</h2>
      <input id="log-email" type="text" placeholder="Email" class="input w-full px-3 py-2 rounded" />
      <input id="log-password" type="text" placeholder="Password" class="input w-full px-3 py-2 rounded" />
      <button onclick="login()" class="btn bg-green-600 w-full py-2 rounded font-bold text-white">Login</button>
      <p id="log-msg" class="text-sm mt-1"></p>
    </div>

    <!-- Upload Movie Section -->
    <div id="upload-section" class="space-y-4 hidden">
      <h2 class="text-xl font-bold">Upload a Movie</h2>
      <input id="movie-title" type="text" placeholder="Movie Title" class="input w-full px-3 py-2 rounded" />
      <input id="movie-category" type="text" placeholder="Category" class="input w-full px-3 py-2 rounded" />
      <input id="movie-thumb" type="text" placeholder="Thumbnail URL (optional)" class="input w-full px-3 py-2 rounded" />
      <button onclick="uploadMovie()" class="btn bg-purple-700 w-full py-2 rounded font-bold text-white">Upload</button>
      <p id="upload-msg" class="text-sm mt-1"></p>
    </div>
  </div>

  <script>
    const API = "https://movieflix-backend-ikbt.onrender.com/api";

    function showSection(section) {
      document.getElementById("register-section").style.display = "none";
      document.getElementById("login-section").style.display = "none";
      document.getElementById("upload-section").style.display = "none";
      document.getElementById(`${section}-section`).style.display = "block";
    }

    async function register() {
      const username = document.getElementById("reg-username").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const msg = document.getElementById("reg-msg");
      msg.textContent = "‚è≥ Registering...";

      try {
        const res = await fetch(`${API}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (res.ok) {
          msg.textContent = "‚úÖ Registration successful!";
          msg.className = "text-green-400";
        } else {
          msg.textContent = `‚ùå ${data.message || "Failed"}`;
          msg.className = "text-red-400";
        }
      } catch (e) {
        msg.textContent = "‚ùå Error connecting to server.";
        msg.className = "text-red-400";
      }
    }

    async function login() {
      const email = document.getElementById("log-email").value;
      const password = document.getElementById("log-password").value;
      const msg = document.getElementById("log-msg");
      msg.textContent = "‚è≥ Logging in...";
      msg.className = "";

      const endpoints = ["/auth/login", "/login", "/api/login"];
      let data, ok = false;

      for (let ep of endpoints) {
        try {
          const res = await fetch(API + ep, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });
          data = await res.json();
          if (res.ok && data.token) {
            ok = true;
            break;
          }
        } catch (e) {
          console.error("Login error:", e);
        }
      }

      if (ok) {
        localStorage.setItem("token", data.token);
        msg.textContent = "‚úÖ Logged in!";
        msg.className = "text-green-400";
        showSection("upload");
      } else {
        msg.textContent = data?.message || "‚ùå Login failed.";
        msg.className = "text-red-400";
      }
    }

    async function uploadMovie() {
      const title = document.getElementById("movie-title").value;
      const category = document.getElementById("movie-category").value;
      const thumbnail = document.getElementById("movie-thumb").value;
      const token = localStorage.getItem("token");
      const msg = document.getElementById("upload-msg");

      msg.textContent = "‚è≥ Uploading...";
      try {
        const res = await fetch(`${API}/movies`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ title, category, thumbnail })
        });

        const data = await res.json();
        if (res.ok) {
          msg.textContent = "‚úÖ Movie uploaded!";
          msg.className = "text-green-400";
        } else {
          msg.textContent = `‚ùå ${data.message || "Failed to upload"}`;
          msg.className = "text-red-400";
        }
      } catch (e) {
        msg.textContent = "‚ùå Upload error.";
        msg.className = "text-red-400";
      }
    }

    // Show register form by default
    showSection("register");
  </script>
</body>
</html>
